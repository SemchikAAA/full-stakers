<section class="hero">
  <div class="container hero-container">
    <div class="hero-wrapper">
      <div class="hero-describe">
        <h1 class="hero-title">
          Welcome to our <span class="highlight">collection</span> of premium
          watches
        </h1>
        <p class="hero-description">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <!-- Вторая часть: Avatars -->
      <div class="avatar-btn-wrapper">
        <div class="team-avatars">
          <picture>
            <source
              srcset="
                /img/hero/hero-people_desk@1x.png 1x,
                /img/hero/hero-people_desk@2x.png 2x
              "
              media="(min-width: 1280px)"
              type="image/png"
            />
            <source
              srcset="
                /img/hero/hero-people_tab@1x.png 1x,
                /img/hero/hero-people_tab@2x.png 2x
              "
              media="(min-width: 768px)"
              type="image/png"
            />
            <source
              srcset="
                /img/hero/hero-people_mob@1x.png 1x,
                /img/hero/hero-people_mob@2x.png 2x
              "
              media="(max-width: 767px)"
              type="image/png"
            />

            <img
              class="avatars-people"
              src="/img/hero/hero-people_desk@1x.png"
              alt="team avatars"
              class="team-avatars"
              loading="lazy"
            />
          </picture>
        </div>
        <!-- Scroll down -->
        <a class="scroll-down" href="#footer" aria-label="Scroll down"
          >Scroll down
        </a>
      </div>
    </div>
    <!-- Третья часть: изображение -->
    <div class="hero-image">
      <picture>
        <source
          srcset="
            /img/hero/hero-pic_desk@1x.jpg 1x,
            /img/hero/hero-pic_desk@2x.jpg 2x
          "
          media="(min-width: 1280px)"
          type="image/jpeg"
        />
        <source
          srcset="
            /img/hero/hero-pic_tab@1x.jpg 1x,
            /img/hero/hero-pic_tab@2x.jpg 2x
          "
          media="(min-width: 768px)"
          type="image/jpeg"
        />
        <source
          srcset="
            /img/hero/hero-pic_mob@1x.jpg 1x,
            /img/hero/hero-pic_mob@2x.jpg 2x
          "
          media="(max-width: 767px)"
          type="image/jpeg"
        />

        <img
          src="/img/hero/hero-pic_desk@1x.jpg"
          alt="black-watch"
          class="team-avatars-img"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
